<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="padding:4rem 5rem;">
    <div class="top" style="display:flex;">
        <h1 style="margin-right: 40rem;">Edit Recipe!</h1>
        <a href="/recipes" style="margin-right:2rem;">back to recipes</a>
        <a href="/use/logout">logout</a>
    </div>
    {% for message in get_flashed_messages() %}
    <p class="text-danger">{{message}}</p>
    {% endfor %}
    <form action="/recipes/{{one_recipe.id}}/update" method="post">
    <div class="bottom" style="display:flex; margin-top:3rem;">
        <div class="left" style="display:flex; flex-direction: column;margin-right:4rem; gap:7rem;">
            <label for="name">Name:</label>
            <label for="description">Description:</label>
            <label for="instructions">Instructions:</label>
        </div>
        <div class="middle" style="display:flex; flex-direction: column;margin-right:20rem;gap:5rem;">
            <input type="text" name="name" id="name" value="{{one_recipe.name}}">
            <!-- <input type="text" name="description" id="description" value="{{one_recipe.description}}">
            <input type="text" name="instructions" id="instructions" value="{{one_recipe.instructions}}"> -->
            <textarea class="form-control" name="description"id="description" rows="3" style="border:1px solid black;"
            >{{one_recipe.description}}</textarea>
            <textarea class="form-control" name="instructions"id="instructions" rows="6" style="border:1px solid black;"
            >{{one_recipe.instructions}}</textarea>
        </div>
        <div class="right" style="display:flex; flex-direction: column;">
            <label for="date">Date Cooked/Made:</label>
            <input type="date" name="datemade" id="date" value="{{one_recipe.datemade}}" style="width:8rem;">
            <p style="font-size:1.5rem; margin-top:5.5rem;">Under 30 minutes?</p>
            <div style="display:flex; align-items:baseline;">
                <label for="yes" style="margin-top:.4rem; margin-right:.5rem;font-size:1.5rem;">yes</label>
                <input type="radio" name="under30min" id="yes" value="1" {% if one_recipe.under30min == 1 %}checked {% endif %}>
                <label for="no" style="margin-top:.4rem; margin-left:2rem;margin-right:.5rem;font-size:1.5rem;">no</label>
                <input type="radio" name="under30min" id="no" value="0"{% if one_recipe.under30min == 0 %}checked {% endif %}>
            </div>
            <!-- <div style="display:flex; align-items:baseline;">
                
            </div> -->
            <input type="submit" value="Submit" class="btn-outline-dark" style="width:6rem; margin-top:10rem;">
        </div>
    </div>
    </form>
    
</body>
</html>
