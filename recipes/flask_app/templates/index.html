<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in or Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="padding:2rem 3rem;">
    <h1 style="font-size:3.3rem; margin-bottom:1.4rem; color:purple;">Recipe Share</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                <h1>Register</h1>
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                <form action="/users/register" method="post">
                    <div class="row mb-3">
                        <label class='col-6' for="first_name">First Name</label>
                        <input class='col-6' type="text" name="first_name" id="first_name">
                    </div>
                    <div class="row mb-3">
                        <label class='col-6' for="last_name">Last Name</label>
                        <input class='col-6' type="text" name="last_name" id="last_name">
                    </div>
                    <div class="row mb-3">
                        <label class='col-6' for="email">Email</label>
                        <input class='col-6' type="text" name="email" id="email">
                    </div>
                    <div class="row mb-3">
                        <label class='col-6' for="password">Password</label>
                        <input class='col-6' type="password" name="password" id="password">
                    </div>
                    <div class="row mb-3">
                        <label class='col-6' for="confirm_pass">Confirm Password</label>
                        <input class='col-6' type="password" name="confirm_pass" id="confirm_pass">
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-6">
                <h1>Log in</h1>
                {% for message in get_flashed_messages(category_filter=['log']) %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                <form action="/users/login" method="post">
                    <div class="row mb-3">
                        <label class='col-6' for="email">Email</label>
                        <input class='col-6' type="text" name="email" id="email">
                    </div>
                    <div class="row mb-3">
                        <label class='col-6' for="password">Password</label>
                        <input class='col-6' type="password" name="password" id="password">
                    </div>
                    <button class="btn btn-secondary">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
