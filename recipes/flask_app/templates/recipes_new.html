<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        label{
            width:10rem;
        }
        input{
            height:2.4rem;
        }
    </style>
</head>
<body style="padding:4rem 5rem;">
    <div class="top" style="display:flex;">
            <h1 style="font-size:3rem; margin-bottom:3rem; margin-right:30rem;">Add a New Recipe!</h1>
            <a style="margin-right:2rem;" href="/recipes">back to recipes</a>
            <a href="/users/logout">logout</a>
    </div>
    {% for message in get_flashed_messages() %}
    <p class="text-danger">{{message}}</p>
    {% endfor %}
    <form action="/recipe/add" method="post">
    <div style=" display:flex">
        <div style="font-size:1.4rem; display:flex; flex-direction: column; gap:3rem;">
            <label for="name">Name:</label> 
            <label for="description">Description:</label>
            <label for="instructions">Instructions:</label>
            <!-- <h3 style="margin-top:12rem; font-size:1.4rem;"><a href="/recipes">Home</a></h3> -->
        </div>
        <div style="display:flex; flex-direction: column; gap:1rem;">
            <input type="text" name="name" id="name">
            <textarea class="form-control" name="description"id="description" rows="3" style="border:1px solid black;"></textarea>
            <textarea class="form-control" name="instructions"id="instructions" rows="6" style="border:1px solid black;"></textarea>
        </div>
        <div style="display:flex; flex-direction: column; margin-left: 10rem;">
            <label for="date"style="margin-bottom:2rem;">Date Cooked/Made:</label>
            <input type="date" name="datemade" id="date" style="width:8rem;">
            <!-- <label for="under30min" style="margin-top:3rem; margin-bottom:1.5rem; font-size:1.5rem; ">Under 30 minutes?</label>             -->
            <!-- <p style="margin-top:4rem; margin-bottom:2rem;">Under 30 minutes?</p>
            <input type="radio" name="under30min" id="under30min" value="1" checked="checked">yes            
            <input type="radio" name="under30min" id="under30min" value="0">no -->
            <p style="font-size:1.5rem; margin-top:5.5rem;">Under 30 minutes?</p>
            <div style="display:flex; align-items:flex-end; width:12rem;">
                <label for="yes" style="margin-top:.4rem;font-size:1.5rem;">yes</label>
                <input type="radio" name="under30min" id="yes" value="1" style="margin-right:2rem;" checked>
                <label for="no" style="margin-top:.4rem; margin-left:2rem;font-size:1.5rem;">no</label>
                <input type="radio" name="under30min" id="no" value="0">
            </div>
            <!-- <h3>under?</h3>
            <label for="1">yes</label>
            <input type="radio" name="under30min" id="1" value="1">
            <label for="0">no</label>
            <input type="radio" name="under30min" id="0" value="0"> -->
            <!-- <div style="display:flex;">
                <input class="form-check-input" type="radio" name="under30min" id="flexRadioDef">yes
                <input class="form-check-input" type="radio" name="under30min" id="under30min">no
            </div>
            <label class="form-check-label" for="flexRadioDefault2"> -->
            <input type="submit" value="Submit" class="btn-outline-dark" style="margin-left:5rem;width:6rem; margin-top:1rem; margin-top:8rem;">
        </div>
    </div>
    </form>
</body>
</html>
